<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZYNTRIAX Marketplace</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--accent:#00f2ff;
--primary:#6366f1;
--bg:#020205;
}
body{
font-family:'Plus Jakarta Sans',sans-serif;
background:#020205;
color:white;
overflow-x:hidden;
cursor:none;
}
#cursor{
width:14px;height:14px;
background:var(--accent);
border-radius:50%;
position:fixed;
z-index:9999;
pointer-events:none;
mix-blend-mode:difference;
}
#bg-video{
position:fixed;
inset:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
filter:brightness(.6) contrast(1.05);
}
.video-overlay{
position:fixed;
inset:0;
background:linear-gradient(180deg,rgba(2,2,5,.2),#020205 85%);
z-index:-1;
}
.glass{
background:rgba(255,255,255,.07);
border:1px solid rgba(255,255,255,.12);
backdrop-filter:blur(35px);
}
.btn{
background:linear-gradient(90deg,var(--primary),var(--accent));
color:black;
font-weight:800;
border-radius:999px;
transition:.3s;
}
.btn:hover{transform:translateY(-3px)}
.tab{display:none}
.tab.active{display:block}
</style>
</head>

<body>

<div id="cursor"></div>

<video autoplay muted loop playsinline id="bg-video">
<source src="https://www.pexels.com/download/video/3248994/" type="video/mp4">
</video>
<div class="video-overlay"></div>

<!-- NAVBAR -->
<nav class="fixed top-0 w-full z-50 glass px-10 py-6 flex justify-between items-center">

<!-- LOGO + BRAND -->
<div class="flex items-center gap-3 cursor-pointer" onclick="openTab('home')">
  <img src="logo.png" alt="ZYNTRIAX Logo" class="w-9 h-9 object-contain">
  <div class="text-2xl font-bold">
    <span class="text-cyan-400">Z</span>YNTRIAX
  </div>
</div>

<div class="hidden md:flex gap-8 text-xs uppercase tracking-widest font-bold">
<button onclick="openTab('home')">Home</button>
<button onclick="openTab('store')">Store</button>
<button onclick="openTab('cart')">Cart</button>
<button onclick="openTab('orders')">Invoices</button>
<button onclick="openTab('account')">Account</button>
<button onclick="openTab('support')">Support</button>
</div>

<div class="flex items-center gap-6">
<div onclick="openTab('cart')" class="relative cursor-pointer">
<i class="fa fa-cart-shopping"></i>
<span id="cartCount" class="absolute -top-2 -right-2 bg-cyan-400 text-black text-[10px] px-1.5 rounded-full">0</span>
</div>

<button onclick="login()" id="loginBtn" class="text-xs border border-cyan-400 px-4 py-2 rounded-full">Login</button>

<div id="userBox" class="hidden flex items-center gap-3">
<span id="userTag" class="text-xs text-cyan-400"></span>
<button onclick="logout()" class="text-red-400 hover:text-white">
<i class="fa fa-power-off"></i>
</button>
</div>
</div>
</nav>

<main class="pt-44 px-8 pb-24 space-y-32">

<section id="home" class="tab active text-center">
<h1 class="text-7xl font-bold mb-6">Premium Website Marketplace</h1>
<p class="text-gray-400 max-w-xl mx-auto mb-10">
Secure invoices. User-locked downloads. Professional flow.
</p>
<button onclick="openTab('store')" class="btn px-16 py-5 text-xs uppercase">
Explore Store
</button>
</section>

<section id="store" class="tab space-y-10">
<h2 class="text-5xl font-bold">Marketplace</h2>
<div class="grid md:grid-cols-2 gap-10">

<div class="glass p-8 rounded-3xl">
<h3 class="text-2xl font-bold">SaaS Landing Pro</h3>
<p class="text-gray-400">Vendor: NeonLabs</p>
<span class="text-cyan-400 text-2xl font-bold">$2999</span>
<button onclick="addToCart('SaaS Landing Pro',2999,'NeonLabs')" class="btn px-8 py-3 text-xs mt-4">Add</button>
</div>

<div class="glass p-8 rounded-3xl">
<h3 class="text-2xl font-bold">Agency Website</h3>
<p class="text-gray-400">Vendor: AuraStudio</p>
<span class="text-cyan-400 text-2xl font-bold">$1850</span>
<button onclick="addToCart('Agency Website',1850,'AuraStudio')" class="btn px-8 py-3 text-xs mt-4">Add</button>
</div>

</div>
</section>

<section id="cart" class="tab space-y-10">
<h2 class="text-5xl font-bold">Cart</h2>
<div id="cartItems"></div>
<div class="glass p-8 rounded-3xl flex justify-between items-center">
<span id="total" class="text-cyan-400 text-2xl font-bold">$0</span>
<button onclick="checkout()" class="btn px-12 py-4 text-xs uppercase">
Generate Invoice
</button>
</div>
</section>

<section id="orders" class="tab space-y-10">
<h2 class="text-5xl font-bold">Your Invoices</h2>
<div id="ordersList"></div>
</section>

<section id="account" class="tab space-y-10">
<h2 class="text-5xl font-bold">My Account</h2>
<div id="accountInfo" class="glass p-10 rounded-3xl"></div>
</section>

<section id="support" class="tab text-center space-y-8">
<h2 class="text-5xl font-bold">Support</h2>
<a href="https://919508-b2ce5b496e6041459519ed972e716137-latest-dev.dev.atoms.dev/" target="_blank" class="btn px-16 py-5 text-xs uppercase">
Contact Us
</a>
</section>

</main>

<script>
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
cursor.style.left=e.clientX+'px';
cursor.style.top=e.clientY+'px';
});

function openTab(id){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function login(){
const email=prompt("Enter your email");
if(!email) return;
localStorage.setItem('user',email);
loginBtn.classList.add('hidden');
userBox.classList.remove('hidden');
userTag.innerText="ID: "+email.split('@')[0];
renderInvoices();
renderAccount();
}

function logout(){
localStorage.removeItem('user');
userBox.classList.add('hidden');
loginBtn.classList.remove('hidden');
openTab('home');
}

let cart=[];
let invoices=JSON.parse(localStorage.getItem('invoices'))||[];

function addToCart(name,price,vendor){
cart.push({name,price,vendor});
cartCount.innerText=cart.length;
renderCart();
}

function renderCart(){
cartItems.innerHTML='';
let sum=0;
cart.forEach(i=>{
sum+=i.price;
cartItems.innerHTML+=`
<div class="glass p-4 rounded-xl mb-2">
<b>${i.name}</b> (${i.vendor})
<span class="float-right text-cyan-400">$${i.price}</span>
</div>`;
});
total.innerText="$"+sum;
}

function checkout(){
const user=localStorage.getItem('user');
if(!user) return alert("Login required");
const invoice={
id:"INV-"+Date.now(),
user:user,
date:new Date().toLocaleString(),
items:cart
};
invoices.push(invoice);
localStorage.setItem('invoices',JSON.stringify(invoices));
cart=[]; cartCount.innerText=0;
renderCart(); renderInvoices(); renderAccount();
openTab('orders');
}

function renderInvoices(){
ordersList.innerHTML='';
const user=localStorage.getItem('user');
if(!user){
ordersList.innerHTML='<p class="text-gray-500">Login to view invoices</p>';
return;
}
invoices.filter(i=>i.user===user).forEach(inv=>{
ordersList.innerHTML+=`
<div class="glass p-6 rounded-xl mb-4">
<b>${inv.id}</b><br>
Date: ${inv.date}<br>
Items: ${inv.items.map(i=>i.name).join(', ')}<br>
<button onclick="downloadPDF('${inv.id}')" class="btn px-6 py-2 text-xs mt-3">
Download PDF
</button>
</div>`;
});
}

function renderAccount(){
const user=localStorage.getItem('user');
if(!user) return;
const userInvoices=invoices.filter(i=>i.user===user);
const spent=userInvoices.reduce((s,i)=>s+i.items.reduce((a,b)=>a+b.price,0),0);
accountInfo.innerHTML=`
<p><b>Email:</b> ${user}</p>
<p><b>Total Invoices:</b> ${userInvoices.length}</p>
<p><b>Total Spend:</b> $${spent}</p>
<p class="text-gray-400 text-sm mt-4">
Invoices are securely linked to your account.
</p>`;
}

function downloadPDF(id){
const user=localStorage.getItem('user');
const inv=invoices.find(i=>i.id===id && i.user===user);
if(!inv) return alert("Unauthorized");

const { jsPDF }=window.jspdf;
const doc=new jsPDF();
doc.setFontSize(18);
doc.text("ZYNTRIAX OFFICIAL INVOICE",20,20);
doc.setFontSize(12);
doc.text(`Invoice: ${inv.id}`,20,35);
doc.text(`Client: ${inv.user}`,20,45);
doc.text(`Date: ${inv.date}`,20,55);

let y=70;
inv.items.forEach(i=>{
doc.text(`${i.name} (${i.vendor}) - $${i.price}`,20,y);
y+=10;
});
doc.text("Digitally generated invoice.",20,y+10);
doc.save(inv.id+".pdf");
}
renderInvoices();
</script>

</body>
</html>
